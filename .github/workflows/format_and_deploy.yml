# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code ğŸ“
        uses: actions/checkout@v3

      - name: Set up Git Identity âš™ï¸
        run: |
          git config --global user.name ${{ secrets.NAME}} 
          git config --global user.email ${{ secrets.NAME}}

      # Setup node.js
      - name: setup Node.js 16.x ğŸŸ¢
        uses: actions/setup-node@v3.7.0
        with:
          node-version: 16.x

      # Install dependency
      - name: Install dependency ğŸ“¦
        run: npm ci --legacy-peer-deps

      # Format code
      - name: Format Code ğŸ’»
        run: npm run format

      # test code (unit test)
      - name: Test Code ğŸŒŸ
        run: npm run test

      - name: Build Code ğŸ—ï¸
        run: npm run build

      # Deploy
      - name: Github page deployment  ğŸš€
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d build -m 'deploy to gh-pages' -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
